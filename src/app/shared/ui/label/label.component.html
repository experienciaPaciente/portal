<div class="label" [ngClass]="[size, direction]">
    @if (prefix) {
      <div class="label__prefix">{{ prefix }}</div>
    }
  
    @if (icon) {
      <div class="label__icon">
        <i [class]="icon" [attr.aria-label]="iconLabel"></i>
      </div>
    }
  
    <div class="label__content">
    @if (label) {
        <div class="label__title">{{ label }}</div>
    }

    @if (subtitle) {
        <div class="label__subtitle">{{ subtitle }}</div>
    }
    </div>
</div>
