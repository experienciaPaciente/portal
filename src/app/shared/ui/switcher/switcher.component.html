<section class="switcher">
    <input type="checkbox" checked (click)="onToggle()">
    <span class="slider round"></span>
    <label for="" class="switcher__label switcher__label--right switcher--{{ size }} {{ on ? 'switcher--on' : 'switcher--off' }}" *ngIf="labelPosition === 'right'" [class.switcher--disabled]="disabled">{{ on ? onLabel : offLabel }}</label>
</section>
