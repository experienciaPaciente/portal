<header id="main">
    <section class="flex--row">
      <img *ngIf="!isMobile" src="{{ brandDesktop }}" alt="" width="234" height="37" />
      <img *ngIf="isMobile" src="{{ brandMobile }}" alt="" width="45" height="45" />
    </section>
    <!-- Badges -->
    <section class="header__wrapper--right">
      @if (loggedUser) {
        <app-button [path]="'scan'" label="scanear" size="xs" variant="link" icon="" severity="success"></app-button>
        <app-button [path]="'registrar'" label="registrar" size="xs" variant="link" icon="" severity="success"></app-button>
        <app-label 
          icon="user" 
          iconLabel="user" 
          label="Nombre usuario" 
          subtitle="{{ email }}" 
          direction="row"
          size="xs">
        </app-label>
        <app-button size="xs" variant="link" icon="share-from-square" label="Cerrar sesiÃ³n" (click)="logOut()"></app-button>
        <app-button *ngIf="isMobile" size="xs" variant="link" icon="share-from-square" (click)="logOut()"></app-button>
        <app-button *ngIf="isMobile" size="xs" variant="link" icon="trash-can" (click)="goBack()">Back</app-button>
        <app-dropdown
          [items]="menuItems"
          [position]="dropdownPosition"
          buttonLabel=""
          buttonIcon="bars"
        ></app-dropdown>
      }  
    </section>
</header>
