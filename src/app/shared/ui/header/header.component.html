<header id="main">
    <section class="flex--row">
      <img *ngIf="!isMobile" src="{{ imgBrand }}" alt="" width="200" height="45" />
      <img *ngIf="isMobile" src="./assets/img/ep__marca--sqr.png" alt="" width="45" height="45" />
    </section>
    <!-- Badges -->
    <section class="header__wrapper--right">
      @if (loggedUser) {
        <app-button [path]="'scan'" label="scan" size="xs" variant="link" icon="" severity="success">
        </app-button>
        <app-label 
          icon="user" 
          iconLabel="user" 
          label="Nombre usuario" 
          subtitle="{{ email }}" 
          direction="row"
          size="xs">
        </app-label>
        <app-button *ngIf="isMobile" size="xs" variant="link" icon="share-from-square" (click)="logOut()"></app-button>
        <app-button *ngIf="isMobile" size="xs" variant="link" icon="trash-can" (click)="goBack()">Back</app-button>
        <app-button size="xs" variant="link" icon="bars" severity="neutral">
        </app-button>

      }  
    </section>
</header>
