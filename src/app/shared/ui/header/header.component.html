<header id="main">
    <section class="flex--row">
      <img *ngIf="!isMobile" src="{{ brandDesktop }}" alt="" width="234" height="37" />
      <img *ngIf="isMobile" src="{{ brandMobile }}" alt="" width="45" height="45" />
    </section>
    <!-- Badges -->
    <section class="header__wrapper--right">
      @if (loggedUser) {
        <app-button *ngIf="!isMobile" [path]="'scan'" label="scanear" size="xxs" variant="link" direction="row"  icon="code" severity="primary"></app-button>
        <app-button *ngIf="!isMobile" [path]="'registrar'" label="registrar" size="xxs" variant="link" direction="row" icon="plus" severity="primary"></app-button>
        <!-- <app-button *ngIf="isMobile" size="xs" variant="link" icon="trash-can" (click)="goBack()">Back</app-button> -->
        <app-button *ngIf="!isMobile" size="xxs" variant="link" icon="share-from-square" variant="link" direction="row" label="Cerrar sesión" severity="primary" (click)="openModal()"></app-button>
        <app-label 
          [icon]="isMobile ? '' : 'user'" 
          iconLabel="user" 
          label="Nombre usuario" 
          subtitle="{{ email }}" 
          direction="row"
          size="xxs">
        </app-label>
        <app-dropdown
          [items]="menuItems"
          [position]="dropdownPosition"
          buttonLabel=""
          buttonIcon="bars"
        ></app-dropdown>
      }  
    </section>
</header>
@if (isModalOpen) {
  <app-modal
    [prefix]="'Cerrar sesión'"
    [title]="'Modal Title'"
    [subtitle]="'Modal Subtitle'"
    icon="info-circle"
    [img]="'./assets/img/login__bg--desktop.jpg'"
    [caption]="'This is the image caption.'"
    [closeable]="true"
    (closeModal)="isModalOpen = false"
  >
    <!-- Footer buttons using app-button -->
    <app-button direction="none" size="sm" label="Cancel" variant="outline" severity="danger" (click)="isModalOpen = false"></app-button>
    <app-button direction="none" size="sm" label="Confirm" variant="fill" severity="success" (click)="onConfirm()"></app-button>
  </app-modal>
}
