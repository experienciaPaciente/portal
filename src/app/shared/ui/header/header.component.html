<header id="main">
    <section class="flex--row">
      <img src="{{ imgBrand }}" alt="" width="200" height="45" />
    </section>
    <!-- Badges -->
    <section class="header__wrapper--right">
      @if (loggedUser) {
        <app-button [path]="'scan'" label="scan" size="xs" variant="link" icon="" severity="success">
        </app-button>
        <app-label 
          icon="user" 
          iconLabel="user" 
          label="Nombre usuario" 
          subtitle="{{ email }}" 
          direction="row"
          size="xs">
        </app-label>

        <app-button size="xs" variant="link" icon="bars" severity="neutral">
        </app-button>
      }  
    </section>
</header>
