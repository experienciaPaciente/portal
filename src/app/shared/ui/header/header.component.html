<header id="main">
    <section class="flex--row">
      <!-- <picture>
        <source media="(min-width:650px)" srcset="img_pink_flowers.jpg">
        <source media="(min-width:465px)" srcset="img_white_flower.jpg">
        <img src="img_orange_flowers.jpg" alt="Flowers" style="width:auto;">
      </picture> -->
      <img *ngIf="!isMobile" src="{{ brandDesktop }}" alt="" width="234" height="37" />
      <img *ngIf="isMobile" src="{{ brandMobile }}" alt="" width="45" height="45" />
    </section>
    <!-- Badges -->
    <section class="header__wrapper--right">
      @if (loggedUser && !isMobile) {
        <!-- Mostrar iniciales en mobile -->
        <app-label 
          [icon]="isMobile ? '' : 'user'" 
          iconLabel="user" 
          label="JS"
          subtitle="{{ email }}" 
          direction="row"
          size="xxs">
        </app-label>
      }
      <app-dropdown
        [items]="getMenuItems()"
        [position]="dropdownPosition"
        buttonLabel=""
        buttonIcon="bars"
      ></app-dropdown>
    </section>
</header>
@if (isModalOpen) {
  <app-modal
    [prefix]="'Cerrar sesiÃ³n'"
    [title]="'Modal Title'"
    [subtitle]="'Modal Subtitle'"
    icon="info-circle"
    [img]="'./assets/img/login__bg--desktop.jpg'"
    [caption]="'This is the image caption.'"
    [closeable]="true"
    (closeModal)="isModalOpen = false"
  >
    <!-- Footer buttons using app-button -->
    <app-button direction="none" size="sm" label="Cancel" variant="outline" severity="danger" (click)="isModalOpen = false"></app-button>
    <app-button direction="none" size="sm" label="Confirm" variant="fill" severity="success" (click)="onConfirm()"></app-button>
  </app-modal>
}
