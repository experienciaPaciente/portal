<header id="main">
    <section class="flex--row">
      <img src="{{ imgBrand }}" alt="" width="200" height="45" />
    </section>
    <!-- Badges -->
    <section class="header__wrapper--right">
      @if (loggedUser) {
        <app-label 
        icon="fa fa-user" 
        iconLabel="user" 
        label="{{ name }}" 
        subtitle="{{ email }}" 
        direction="horizontal"
        size="xs">
      </app-label>
      }  
    </section>
</header>
