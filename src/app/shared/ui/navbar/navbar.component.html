<nav class="nav__wrapper">
    <app-button [size]="'xs'" [fab]="true" [icon]="false" [btnIconLabel]="'qrcode'" [btnLabel]="'QR'"></app-button>
    <ul class="nav__list--horizontal">
        @for (btn of items; track btn) {
            <li class="nav__item--vertical">
                <app-label size="xs" direction="vertical" [icon]="true" iconLabel="{{ btn.icon }}" label="{{ btn.label }}" routerLink="{{ btn.path }}"></app-label>
            </li>
        }
    </ul>
</nav>
