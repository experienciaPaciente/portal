<button 
  class="button" 
  [ngClass]="['button__type--' + type, 'button__severity--' + severity, 'button__size--' + size]" 
  (click)="handleClick()">
  
  <app-label 
    [icon]="buttonIconClass"
    [iconColor]="'white'"
    [label]="label"
    [subtitle]="subtitle" 
    [prefix]="prefix" 
    [direction]="direction"
    [size]="size">
  </app-label>
  
  <span *ngIf="badgeCount" class="button__badge">{{ badgeCount }}</span>
</button>
