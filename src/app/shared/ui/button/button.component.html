<button 
  [ngClass]="['button__' + type + '--' + severity]" 
  (click)="handleClick()">
  
  <app-label 
    [icon]="buttonIconClass"
    [iconColor]="'white'"
    [label]="label"
    [subtitle]="subtitle" 
    [prefix]="prefix" 
    [direction]="'horizontal'"
    [size]="size">
  </app-label>
  
  <span *ngIf="badgeCount" class="button__badge">{{ badgeCount }}</span>
</button>
