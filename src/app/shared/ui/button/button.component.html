<button 
  type="{{ type }}" [ngClass]="['button__' + variant + '--' + severity]" (click)="handleClick()">
    <app-label 
      [icon]="icon"
      [severity]="severity"
      [label]="label"
      [subtitle]="subtitle" 
      [prefix]="prefix" 
      [direction]="'row'"
      [size]="size">
    </app-label>
  <span *ngIf="badgeCount" class="button__badge">{{ badgeCount }}</span>
</button>
