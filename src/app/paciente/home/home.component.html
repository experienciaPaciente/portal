<div class="layout">
  <nav class="layout__navbar">
      <app-header imgBrand="{{ imgSrc }}"></app-header>    
  </nav>
  <div class="layout__content">
    <aside type="flex" class="layout__sidebar">
      <app-list [type]="'flex'" [direction]="'horizontal'"></app-list>      
    </aside>
  
    <main class="layout__main">
      <router-outlet *ngIf="isDetailView"></router-outlet>
  
      <ng-container *ngIf="!isDetailView">
        <app-crear-registro *ngIf="isRegistroView"></app-crear-registro>
        <app-scan *ngIf="isScanView"></app-scan>
      </ng-container>
    </main>
  </div>
</div>
