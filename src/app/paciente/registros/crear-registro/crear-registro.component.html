 <form [formGroup]="form" class="panel__main" (ngSubmit)="createRegistro()">
   <header class="panel__header--row">
       <app-label
       size="lg"
       [label]="registroId ? setTitle() : 'Nuevo registro de Salud'"
       [prefix]="'Autoregistro'"
       subtitle="Completa los campos requeridos (*)"
       [severity]="'info'"
       direction="row"
     ></app-label>
     <app-badge severity="success" label="Registro guardado" size="md"></app-badge>
   </header>
  <section class="panel__inner--main">
    <div class="form__input-wrapper--col">
      <label for="titulo">Titulo</label>
      <input type="text" formControlName="titulo" (keyup)="onTitleChange()">
    </div>

    @if (!qrResultString) {
    <div class="form__input-wrapper--col">
      <label for="descripcion"
        >Description (optional)</label>
        <textarea
          rows="5"
          type="text"
          id="descripcion"
          class=""
          placeholder="Your description goes here"
          formControlName="descripcion"
        ></textarea>
      </div>
    }

    @if (qrResultString) {
      <div class="form__input-wrapper--col">
        <label for="paciente">Registro de esta consulta</label>
        <textarea 
          id="paciente"
          formControlName="paciente">
          {{ qrResultString }}
        </textarea>
        <button (click)="clearResult()">&times;</button>
      </div>
      }

      <div class="form__input-wrapper--col">
        <label for="categoria">Categoría</label>
          <select class="form__select--custom" id="categoria" formControlName="categoria" (change)="onCategoryChange()">
          <option value="" disabled selected>Select a category</option>
          @for (categoria of categorias; track categoria) {
            <option [value]="categoria">
              {{ categoria }}
            </option>
          }
        </select>
      </div>
      <div class="form__input-wrapper--col">
        <label for="adjuntos">Adjuntar archivo</label>
        <input type="file" id="adjuntos" formControlName="adjuntos" (change)="uploadFile($event)">
      </div>
    </section>

    @if (!qrRegister) {
    <section class="panel__inner--aside">
        <div class="form__input-wrapper--col">
          <label for="fecha">Fecha</label>
          <input type="date" formControlName="fecha">
        </div>
        <div class="form__input-wrapper--col">
          <label for="hora">Hora</label>
          <input type="time" formControlName="hora">
        </div>
        <div class="form__input-wrapper--col">
          <label for="lugar">Establecimiento</label>
          <input type="text" formControlName="lugar">
        </div>
          <app-switcher
              [on]="validado"
              size="md"
              onLabel="Validado"
              offLabel="No validado"
              labelPosition="right"
              (toggle)="validateRecord()"
          ></app-switcher>
          @if (validado) {
            <div class="form__input-wrapper--col">
              <label for="validador">Personal a cargo</label>
              <input type="text" formControlName="validador">
            </div>
          }
          <!-- Integración QR con portal-profesional -->
          <img class="panel__qr--aside" src="" alt="">
          <app-label
              [size]="'sm'"
              [prefix]="'Para escanear el código, accede a tu cuenta experienciaPaciente.org.'"
              [direction]="'row'"
              [severity]="'neutral'"
              [icon]="'info-circle'"
          >
          </app-label>
        </section>
      }

      @if (qrRegister) {
        <section class="panel__inner--aside">
          <app-scan></app-scan>
        </section>
      }

       <!-- Desacoplar footer en componente -->
    <footer class="panel__footer">
      <div class="panel__footer--left">
        <app-button
          size="xs"
          [severity]="'danger'"
          [variant]="'outline'"
          [icon]="'xmark'"
          [direction]="'row'"
          [label]="'Cancelar'"
          [type]="'button'"
          (clickEvent)="cancel()"
        ></app-button>
        @if (!registroId) {
        <app-button
          size="xs"
          [severity]="'warning'"
          [variant]="'outline'"
          [icon]="'arrows-rotate'"
          [direction]="'row'"
          [label]="'Reset'"
          [type]="'reset'"
        ></app-button>
        }
      </div>
      <div class="panel__footer--right">
        @if (!registroId) {
          <app-button
          size="xs"
          [severity]="'primary'"
          [variant]="'link'"
          [icon]="'mobile-screen-button'"
          [direction]="'row'"
          [label]="'Registrar con un QR'"
          (clickEvent)="showQrRegister()"
          ></app-button>
        }
        <app-button
        [severity]="'success'"
        type="submit"
        [variant]="'fill'"
        [label]="'registroId' ? 'Guardar cambios' : 'Registrar'"
        [direction]="'row'"
        [icon]="'registroId' ? 'floppy-disk' : 'file-lines'"
        [disabled]="false"
        size="xs"
      >
      </app-button>
      </div>
  </footer>
</form>
