@if (registro != null) {
<section class="panel__main">
    <div class="panel__inner--main">
        <header>
            <app-label
                size="lg"
                [label]="registro.titulo"
                [prefix]="registro.categoria"
                [icon]="editableIcon"
                [severity]="editableColor"
                direction="row">
                <app-badge type="info" label="{{ registro.emisor }}" size="xs"></app-badge>
                <app-badge type="success" label="{{ registro.validado }}" size="xs"></app-badge>
                <app-button icon="ellipsis-vertical" size="xs" variant="link" severity="neutral" direction="none"></app-button>
            </app-label>
        </header>
        <article>
            {{ registro.descripcion }}
            {{ registro.paciente }}
        </article>
        <!-- Resolver funcionalidad adjuntos / componente carousel -->
        <template>
            <img src="" alt="">
        </template>
    </div>
    <div class="panel__inner--aside">
        <app-label
            size="md"
            [label]="registro.fecha"
            [prefix]="'fecha'">
        </app-label>
        <app-label
            size="md"
            [label]="registro.emisor"
            [prefix]="'emisor'">
        </app-label>
        <app-switcher
            [on]="true"
            size="lg"
            onLabel="Validado"
            offLabel="No validado"
            colorOn="green"
            colorOff="red"
            labelPosition="right"
        ></app-switcher>
        <!-- Integración QR con portal-profesional -->
        <img class="panel__qr--aside" src="./assets/img/panel__qr--aside.png" alt="">
        <app-label
            [size]="'sm'"
            [prefix]="'Para escanear el código, accede a tu cuenta experienciaPaciente.org.'"
            [direction]="'row'"
            [severity]="'neutral'"
            [icon]="'info-circle'"
        >
        </app-label>
    </div>
    <!-- Desacoplar footer en componente -->
    <footer class="panel__footer">
        <app-button
        size="xs"
        [severity]="'danger'"
        [variant]="'link'"
        [icon]="'pencil'"
        [direction]="'row'"
        [label]="'Editar'"
        ></app-button>
        <app-button
        size="xs"
        [severity]="'success'"
        [variant]="'fill'"
        [icon]="'trash'"
        [direction]="'row'"
        [label]="'Compartir'"
        ></app-button>
    </footer>

</section>
} @else {
    <p>Sin registros!</p>
}
