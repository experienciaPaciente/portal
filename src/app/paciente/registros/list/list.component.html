<section class="sidebar__header">
    <div class="input__group">
        <span class="input__wrapper ">
          <label for="titulo">Buscador</label>
          <input type="text" class="input__size--sm">
        </span>
        <app-button icon="plus" size="xs" variant="fill" severity="warning" direction="none" path="/registrar"></app-button>
    </div>
    <!-- Considerar hacer un componente carousel -->
    <app-navbar [items]="categoriaItems"></app-navbar>
</section>
<ng-container *ngIf="registros$ | async as records; else noRecords">
    <!-- Considerar hacer un app-wrapper -->
    <ul class="list__wrapper--{{ type }}">
        @for (data of records; track trackByFn(data)) {
            <li (click)="onItemSelected(data)">
                <app-card direction="row" [selectable]="true" [type]="'fill'" severity="custom" [color]="getColorForCategoria(data.categoria)">
                    <app-label
                    size="sm"
                    [label]="data.titulo"
                    [prefix]="data.categoria"
                    [icon]="getIconForCategoria(data.categoria)"
                    [severity]="getColorForCategoria(data.categoria)"
                    direction="row">
                    <app-badge type="success" label="Validado" size="xs"></app-badge>
                    <app-button icon="ellipsis-vertical" size="xs" variant="link" severity="neutral" direction="none"></app-button>
                    </app-label>
                </app-card>
            </li>
        }
    </ul>
</ng-container>
<ng-template #noRecords>
    <!-- Work on empty states -->
    <h3>Sin registros</h3>
</ng-template>
