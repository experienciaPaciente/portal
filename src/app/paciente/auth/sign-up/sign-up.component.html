<div class="form">
      <h1>Sign up</h1>
      <form [formGroup]="form" (ngSubmit)="signUp()">
        <div>
            <label>Nombres</label>
            <input name="names" />
        </div>
  
        <div>
            <label>Apellidos</label>
            <input name="lastName" />
            <small>This field is required</small>
        </div>
        <div>
            <label>Email</label>
            <input name="email" />
            <small *ngIf="isEmailValid as messsage">{{ messsage }}</small>
        </div>
  
        <div>
            <label>Enter your password</label>
            <input
              
              [type]="hide ? 'password' : 'text'"
              name="password"
            />
            <button
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <i>{{ hide ? "visibility_off" : "visibility" }}</i>
            </button>
            <small>This field is required</small>
        </div>
  
        <div>
          <button type="submit">Sign up</button>
        </div>
      </form>
      <hr />
      <span class="small-text providers">Have Google or GitHub?</span>
      <app-btn-providers />
      <span class="small-text log-in-redirect"
        >Already have an account? <a routerLink="/auth/sign-in">Log in</a></span
      >
  </div>
