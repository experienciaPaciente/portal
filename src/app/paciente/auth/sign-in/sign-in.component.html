<section id="signIn" class="page__body">
  <main class="page__panel--main">
    <img class="img--hero" src="./assets/img/login__bg--desktop.jpg">
  </main>
  <aside class="page__panel--sidebar">
    <img src="./assets/img/shape__circle--quarter.svg" alt="" class="shape__circle--quarter">
      <form type="flex" [formGroup]="form" (ngSubmit)="logIn()">
          <img class="panel__img--center" width="84" height="84" src="./assets/img/ep__marca--sqr.png" alt="logo experiencia paciente">
          <app-label
          size="md"
          [prefix]="'Ingreso'"
          [label]="'Bienvenido'"
          subtitle="Aquí comienza tu historia de Salud"
          [direction]="'column'"
        ></app-label>
        <div class="form__input-wrapper--col">
            <app-required [label]="'Email'" [control]="'email'"></app-required>
            <input type="email" formControlName="email" />
            <small class="required" *ngIf="isEmailValid as messsage">{{ messsage }}</small>
        </div>
        <div class="form__input-wrapper--col">
          <label>Enter your password</label>
          <input
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
          />
          <small class="required">Campo requerido</small>
          <app-button
            size="xs"
            [severity]="'info'"
            [variant]="'link'"
            [icon]="'eye'"
            [direction]="'row'"
            [label]="'Editar'"
            (click)="hide = !hide"
          >
        </app-button>
          <i>{{ hide ? "Ocultar contraseña" : "Mostrar contraseña" }}</i>
        </div>
    
        <footer class="panel__footer">
          <app-button
            size="xs"
            [severity]="'info'"
            [variant]="'fill'"
            [icon]="'user'"
            [direction]="'row'"
            [label]="'Registrarme'"
            [path]="'registrarse'"
            ></app-button>
            <app-button
            severity="success"
            type="submit"
            variant="fab"
            [bottom]="'24px'"
            [right]="'24px'"
            [direction]="'column'"
            [label]="'Ingresar'"
            size="sm">
          </app-button>
        </footer>
      </form>
  </aside>
</section>
