<div class="form">
      <h1>Log in</h1>
      <form [formGroup]="form" (ngSubmit)="logIn()">
        <div>
            <label>Email</label>
            <input name="email" />
            <small *ngIf="isEmailValid as messsage">{{ messsage }}</small>
        </div>
  
        <div>
            <label>Enter your password</label>
            <input
              [type]="hide ? 'password' : 'text'"
              name="password"
            />
            <button
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <i>{{ hide ? "visibility_off" : "visibility" }}</i>
            </button>
            <small>This field is required</small>
        </div>
  
        <div>
          <button type="submit">Log in</button>
        </div>
      </form>
      <hr />
      <span class="small-text providers">Have Google or GitHub?</span>
      <app-btn-providers [isLogin]="true" />
      <span class="small-text log-in-redirect"
        >Donâ€™t have an account yet?
        <a routerLink="/auth/sign-up">Sign up</a></span
      >
  </div>
